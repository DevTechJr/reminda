{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
  %}
  
  <div class="max-w-md mx-auto mt-10 p-8 bg-[#F3F4F6] rounded-lg shadow-lg">
    <h3 class="text-2xl font-semibold text-center text-[#4B0082] mb-6">Login</h3>
  
    <form method="POST" class="space-y-4">
      <div class="form-group">
        <label for="email" class="block text-[#4B0082] font-medium"
          >Email Address</label
        >
        <input
          type="email"
          class="form-control w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-[#7A7DB4] focus:outline-none"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
  
      <div class="form-group">
        <label for="password" class="block text-[#4B0082] font-medium"
          >Password</label
        >
        <input
          type="password"
          class="form-control w-full px-4 py-2 mt-2 border rounded-lg focus:ring-2 focus:ring-[#7A7DB4] focus:outline-none"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
  
      <div class="flex items-center justify-between mt-4">
        <button
          type="submit"
          class="w-full bg-[#4B0082] text-white font-semibold py-2 px-4 rounded-lg hover:bg-[#7A7DB4] transition duration-300"
        >
          Login
        </button>
      </div>
    </form>
  </div>
  
  {% endblock %}
